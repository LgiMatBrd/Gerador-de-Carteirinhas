<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<title>Gerador de Carteirinhas</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> 
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.debug.js"></script>
	</head>
	<body>
		<form id="gerar_carteirinhas" class="form-horizontal">
			<fieldset>

			<!-- NOME DO FORMULÁRIO -->
			<legend>Gerador de Carteirinhas</legend>

			<!-- NOME-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="nome"></label>  
				<div class="col-md-4">
					<input id="nome" name="nome" placeholder="NOME" class="form-control input-md" required="" type="text">
				</div>
			</div>

			<!-- CARGO-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="nome_cargo"></label>  
				<div class="col-md-4">
					<input id="nome_cargo" name="nome_cargo" placeholder="CARGO" class="form-control input-md" required="" type="text">
				</div>
			</div>

			<!-- ID-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="id"></label>  
				<div class="col-md-4">
					<input id="id" name="id" placeholder="ID" class="form-control input-md" required="" type="text">
				</div>
			</div>

			<!-- BOTÃO -->
			<div class="form-group">
				<label class="col-md-4 control-label"></label>
				<div class="col-md-4">
					<button style="float: right; width: 100%;" type="submit" id="botao_gerar" name="botao_gerar" class="btn btn-success">GERAR</button>
				</div>
			</div>

			</fieldset>
		</form>
	</body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

<script type="text/javascript">
// --------------------------------------------------
// RECEBE OS DADOS DO FORMULARIO
// --------------------------------------------------
$(function() {
    $('#gerar_carteirinhas').on('submit', function(e) { 
		e.preventDefault();
		
		// PEGA OS DADOS DO FORM
		var nome = $('#nome').val(); 
		var cargo = $('#nome_cargo').val(); 
		var id = $('#id').val();

		//var doc = new jsPDF();
		var doc = new jsPDF('l', 'mm', [90, 50]);

		doc.setFontSize(11);
		doc.text(nome, 5, 31);
		doc.setLineWidth(0.5);
		doc.line(5, 33, 80, 33);
		doc.text(cargo, 5, 37); 
		doc.text(id, 73, 37);
		
		doc.save(nome+'.pdf');
		
    });
});

</script>
</html>
